<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src =js/scripts.js></script>
    <title>Online Marketplace</title>
  </head>
  <body>
    <h1>Online Marketplace</h1>
    <div class="container">
      <div class="jumbotron">
        <form id="marketplace">
          <div class="form-group">
            <label for="name1">First name:</label>
            <input id="name1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="name2">Last name:</label>
            <input id="name2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input id="address" class="form-control" type="address">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" class="form-control" type="email" placeholder="email@gmail.com">
          </div>
          <button type="submit" class="btn">Proceed Checkout</button>
        </form>
      </div>


      <div class="panel panel-success">
        <h2 class="panel-heading">Payment</h2>
        <div class="panel-body">
          <form class="payment" action="index.html" method="post">
            <div class="payment-group">
              <label for="cardName">Please enter name as it appears on card.</label>
              <input type="cardName" value="" type="text">
            </div>
            <div class="payment-group">
              <label for="cardNumber">Please enter name as it appears on card.</label>
              <input type="cardNumber" value="" type="number">
            </div>
            <select class="payment-group">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="ae">American Express</option>
            </select>
          </form>
        </div>
      </div>







    </div>
  </body>
</html>
